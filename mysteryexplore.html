<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mystery Explorer Game</title>
    <link rel="stylesheet" href="mysteryexplore.css">
</head>
<body>
    <div class="container">
        <h1>Mystery Explorer</h1>
        <div id="region"></div>
        <div id="question"></div>
        <div id="options"></div>
        <div id="feedback"></div>
        <div id="hint"></div>
        <button id="hintButton">Hint</button>
        <button id="nextButton" style="display: none;">Next</button>
        <div id="score">Score: 0</div>
        <div id="progress"></div>
    </div>
    <script src="mysteryexplore.js"></script>
</body>
</html>
