<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Language Translator</title>
    <link rel="stylesheet" href="thirdpage.css">
</head>
<body>
    <div class="container">
        <h1>Language Translator</h1>
        <div class="translator">
            <textarea id="sourceText" placeholder="Enter text to translate"></textarea>
            <div class="language-select">
                <select id="sourceLanguage">
                    <option value="en">English</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <option value="it">Italian</option>
                    <!-- Add more languages as needed -->
                </select>
                <span>to</span>
                <select id="targetLanguage">
                    <option value="es">Spanish</option>
                    <option value="en">English</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <option value="it">Italian</option>
                    <!-- Add more languages as needed -->
                </select>
            </div>
            <button id="translateBtn">Translate</button>
            <textarea id="translatedText" placeholder="Translation will appear here" readonly></textarea>
        </div>
    </div>
    <script src="thirdpage.js"></script>
</body>
</html>
