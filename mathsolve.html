<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Solver</title>
    <link href="https://cdn.jsdelivr.net/npm/katex@0.16.7/dist/katex.min.css" rel="stylesheet">
    <link rel="stylesheet" href="mathsolve.css">
</head>
<body>
    <div class="container">
        <button class="home-button" onclick="goHome()">Home</button>
        <h1>Math Solver</h1>
        <div class="input-area">
            <input type="text" id="mathInput" placeholder="Enter your math problem here (e.g., solve(x^2 + 5x + 6 = 0, x))">
            <button onclick="solveMath()">Solve</button>
        </div>
        <div class="result" id="result"></div>
        <div class="dark-mode-toggle">
            <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.7/dist/katex.min.js"></script>
    <script src="mathsolve.js"></script>
</body>
</html>
